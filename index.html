<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic App Grid with Sync</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(130deg, #121212, #1a1a2e);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .header {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      margin: 20px;
    }

    .link-form {
      display: flex;
      gap: 10px;
      width: 100%;
      max-width: 600px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
    }

    button {
      padding: 10px 15px;
      background: #007BFF;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .editing {
  background: #ffc107 !important; 
  color: ;
      
}

    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 600px;
      margin: 20px;
      overflow-y: auto;
      max-height: calc(100vh - 200px);
      padding: 10px;
    }

    .app {
      background: #222;
      border-radius: 10px;
      text-align: center;
      padding: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      position: relative;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }

    .app img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    .app h3 {
      font-size: 14px;
      word-break: break-word;
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #ff4d4d;
      border: none;
      color: white;
      font-size: 12px;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      text-align: center;
      cursor: pointer;
      display: none;
    }

    .delete-btn.show {
      display: block;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="link-form">
      <input type="text" id="link-input" placeholder="Paste your link here">
      <button id="add-button">Add</button>
      <button id="edit-button" class="editing">Edit</button>
    </div>
    <div class="link-form">
      <input type="text" id="sync-input" placeholder="Paste sync URL here">
      <button id="sync-button">Sync</button>
    </div>
    <div class="button-container">
      <button id="copy-sync-url-button">Copy Sync URL</button>
    </div>
  </div>

  <div class="app-grid" id="app-grid"></div>

  <script>
    const addButton = document.getElementById('add-button');
    const editButton = document.getElementById('edit-button');
    const syncButton = document.getElementById('sync-button');
    const copySyncUrlButton = document.getElementById('copy-sync-url-button');
    const linkInput = document.getElementById('link-input');
    const syncInput = document.getElementById('sync-input');
    const appGrid = document.getElementById('app-grid');
    let isEditing = false;

    // Load Apps from LocalStorage
    function loadApps() {
      const apps = JSON.parse(localStorage.getItem('apps')) || [];
      apps.forEach(app => createAppElement(app.url, app.name, app.image));
    }

    // Save Apps to LocalStorage
    function saveApps() {
      const apps = Array.from(appGrid.children).map(app => ({
        url: app.dataset.url,
        name: app.querySelector('h3').textContent,
        image: app.querySelector('img').src,
      }));
      localStorage.setItem('apps', JSON.stringify(apps));
    }

    function formatAppName(url) {
      const domain = new URL(url).hostname.replace(/^www\./, '');
      const formattedName = domain.replace(/\.(com|org|net|io|co)$/i, '');
      return formattedName;
    }

    function createAppElement(url, name, image) {
      const app = document.createElement('div');
      app.classList.add('app');
      app.dataset.url = url;
      app.innerHTML = `
        <img src="${image}" alt="${name} Logo">
        <h3>${name}</h3>
        <button class="delete-btn">&times;</button>
      `;
      app.querySelector('.delete-btn').addEventListener('click', () => {
        app.remove();
        saveApps();
      });
      app.addEventListener('click', () => {
        if (!isEditing) {
          window.open(url, '_blank');
        }
      });
      appGrid.appendChild(app);
    }

    // Handle Edit Mode
    editButton.addEventListener('click', () => {
      isEditing = !isEditing;

      if (isEditing) {
        editButton.classList.add('editing');
      } else {
        editButton.classList.remove('editing');
      }

      appGrid.querySelectorAll('.delete-btn').forEach(btn => {
        if (isEditing) {
          btn.classList.add('show');
        } else {
          btn.classList.remove('show');
        }
      });
    });

    addButton.addEventListener('click', () => {
      const url = linkInput.value.trim();
      if (!url) return alert('Please enter a valid URL.');
      const domainName = formatAppName(url);
      const image = `https://www.google.com/s2/favicons?sz=64&domain=${domainName}`;
      createAppElement(url, domainName, image);
      linkInput.value = '';
      saveApps();
    });

    copySyncUrlButton.addEventListener('click', () => {
      const apps = Array.from(appGrid.children).map(app => ({
        url: app.dataset.url,
        name: app.querySelector('h3').textContent,
        image: app.querySelector('img').src,
      }));
      const syncUrl = `${window.location.origin}${window.location.pathname}?data=${encodeURIComponent(JSON.stringify(apps))}`;
      navigator.clipboard.writeText(syncUrl)
        .then(() => alert('Sync URL copied to clipboard!'))
        .catch(() => alert('Failed to copy sync URL.'));
    });

    loadApps();
  </script>
</body>
</html>
